<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title></title>
<script>

function gettt()
{
var limit = document.getElementById("limit").value;
vowel(limit);
}
function vowel(limit)
{
  var j= limit.length;
  for(var i=0;i<j;i++)
   {
    if(limit.charAt(i)=="a"|"e"|"i"|"o"|"u"|"A"|"E"|"I"|"O"|"U")
     { 
      alert("Position of left most vowel is"+(i+1));
      break;
     }
   }
}
</script>

</head>
<body>
<h3>Enter the string:</h3>
<input type="text" id="limit" />
<button onclick="gettt()" >Print </button>

</body>
</html>
